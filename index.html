<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AI Code Review System</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>

*{
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  margin:0;
  height:100vh;
  background:linear-gradient(135deg,#1a73e8,#6a11cb);
  display:flex;
  flex-direction:column;
}

/* Top Bar */

.topbar{
  height:65px;
  background:rgba(255,255,255,0.1);
  backdrop-filter:blur(10px);
  color:white;
  display:flex;
  align-items:center;
  padding:0 30px;
  font-size:22px;
  font-weight:600;
  letter-spacing:0.5px;
  box-shadow:0 4px 15px rgba(0,0,0,0.2);
}

/* Main Container */

.container{
  flex:1;
  display:flex;
  padding:20px;
  gap:20px;
}

/* Panels */

.panel{
  flex:1;
  background:rgba(255,255,255,0.15);
  backdrop-filter:blur(15px);
  border-radius:15px;
  padding:20px;
  display:flex;
  flex-direction:column;
  box-shadow:0 8px 25px rgba(0,0,0,0.2);
  transition:0.3s;
}

.panel:hover{
  transform:translateY(-3px);
}

.panel h3{
  margin:0 0 10px;
  color:white;
  font-weight:500;
}

/* Textarea */

textarea{
  flex:1;
  width:100%;
  border:none;
  border-radius:10px;
  padding:15px;
  font-family:Consolas,monospace;
  font-size:14px;
  outline:none;
  background:rgba(255,255,255,0.9);
  box-shadow:inset 0 0 5px rgba(0,0,0,0.2);
}

/* Output */

pre{
  flex:1;
  background:rgba(255,255,255,0.95);
  border-radius:10px;
  padding:15px;
  overflow:auto;
  font-size:14px;
  white-space:pre-wrap;
}

/* Button Area */

.actions{
  text-align:center;
  padding:20px;
}

/* Button */

button{
  background:linear-gradient(45deg,#00c6ff,#0072ff);
  border:none;
  color:white;
  padding:12px 35px;
  font-size:16px;
  border-radius:30px;
  cursor:pointer;
  font-weight:500;
  transition:0.3s;
  box-shadow:0 4px 15px rgba(0,0,0,0.3);
}

button:hover{
  transform:scale(1.05);
  box-shadow:0 6px 20px rgba(0,0,0,0.4);
}

/* Status */

.status{
  margin-top:10px;
  color:white;
  font-size:14px;
  display:none;
}

/* Loader */

.loader{
  border:4px solid rgba(255,255,255,0.3);
  border-top:4px solid white;
  border-radius:50%;
  width:18px;
  height:18px;
  animation:spin 1s linear infinite;
  display:inline-block;
  margin-right:8px;
}

@keyframes spin{
  0%{transform:rotate(0deg);}
  100%{transform:rotate(360deg);}
}

/* Responsive */

@media(max-width:900px){
  .container{
    flex-direction:column;
  }
}

</style>
</head>

<body>

<div class="topbar">
  ü§ñ AI Code Review Platform
</div>

<div class="container">

  <div class="panel">
    <h3>Source Code</h3>
    <textarea id="code" placeholder="Paste your code here..."></textarea>
  </div>

  <div class="panel">
    <h3>Review Output</h3>
    <pre id="output">No review generated.</pre>
  </div>

</div>

<div class="actions">

  <button onclick="review()">Run Analysis</button>

  <div class="status" id="status">
    <span class="loader"></span>Analyzing code...
  </div>

</div>

<script>

async function review(){

  const code=document.getElementById("code").value;
  const out=document.getElementById("output");
  const status=document.getElementById("status");

  if(code.trim()===""){
    alert("Paste code first!");
    return;
  }

  status.style.display="block";
  out.innerText="";

  try{

    const res=await fetch("/review",{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify({code})
    });

    const data=await res.json();

    out.innerText=data.review;

  }catch{

    out.innerText="‚ùå Backend not responding";

  }

  status.style.display="none";
}

</script>

</body>
</html>
